<div style="position:absolute;top:0;left:0;right:0;bottom:0;">
  <mat-sidenav-container #sidenav style="height:100%;width:100%;">
    <mat-sidenav mode="over" #sidenav style="min-width:220px;">
      <p>Sidenav Content</p>
    </mat-sidenav>
    <mat-toolbar color="primary" style="min-height:64px;">
      <span>
          <button style="background-color:transparent;border-style:none;cursor:pointer; display: flex; align-items: center;" (click)="sidenav.open()">
              <!-- <i class="material-icons toolbar-link-icon" style="color:white;">menu</i> -->
              <mat-icon style="color:white; font-size: 30px;" >menu</mat-icon>
          </button>
      </span>
      <div>
        <button mat-button >  
          <a routerLink="/login">Sign Un</a>
        </button>
      </div>
    <span>Fixed Header Example</span>
    </mat-toolbar>
    <div class="inner-sidenav-content">
      <div style="padding-top:2em;padding-bottom:2em;">
 
      </div>
    </div>
  </mat-sidenav-container>
</div>
